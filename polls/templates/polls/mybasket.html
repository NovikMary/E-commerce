{% extends 'polls/main.html' %}
{% load staticfiles %}

{% block body_block %}
    <div class="container">
        <div class="row">
        {%for Item in Cart_items%}
            <div id="item_{{Item.id}}_">
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail" id="item_cont">
                        <!--<img class="slide-image" src="{ static Item.photo }" alt="sorry">-->
                        <div class="caption">
                            <h3>{{Item.name}}</h3>
                            <p>price: {{Item.price}}</p>
                            <p><a class="btn btn-primary remove" id="item_{{Item.id}}" role="button">Remove</a></p>
                        </div>
                    </div>
                </div>
            </div>
        {%endfor%}
        </div>
    </div>

    <div class="col-md-12 text-center"> 
        <a href="/payment/cart/" class="btn btn-primary">Pay for cart</a>
    </div>
{% endblock %}
